<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter a city name." spellcheck="false" id="city_name" />
            <button><img src="assets/search.png" alt="" /></button>
        </div>

        <div class="error">
            <p>Invalid city name.</p>
        </div>

        <div class="weather">
            <img src="assets/rainy.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                <div class="col">
                    <img src="assets/humidity.png" />

                    <div>
                        <p class="humidity">50%</p>
                        <p class="paragraph">Humidity</p>
                    </div>

                </div>

                <div class="col">
                    <img src="assets/wind_728152.png" alt="" />

                    <div>
                        <p class="wind">15km/h</p>
                        <p class="paragraph">Wind Speed</p>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
